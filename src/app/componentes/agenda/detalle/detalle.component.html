@if (valor != null) {
<div class="border border-success p-3 rounded-5">
  <h3 class="text-success">DETALLE DEL CONTACTO</h3>
  <hr>
  <div class="card mt-2 ms-2 border-success rounded-5" style="width: 100%;">
    <img src="https://robohash.org/{{valor.nombre}}{{valor.apellidos}}?set=set5" class="mt-3 mb-1 mx-3 img-fluid border border-info rounded-5" alt="...">

    <div class="card-body border border-warning rounded-5 mt-1 mb-3 mx-3">
      <h3 class="card-title">{{valor.nombre}} {{valor.apellidos}}</h3>
      <h5 class="card-text">Dirección: {{valor.direccion}}</h5>
      <p class="card-text">Teléfono: {{valor.tlf}}</p>
     <p class="card-text">E-mail:  <a href="">{{valor.email}}</a></p>
    </div>
  </div>

</div>
}
